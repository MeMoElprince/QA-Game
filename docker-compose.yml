version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-app-game
    environment:
      - NODE_OPTIONS=--max-old-space-size=2048
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - "3101:4444"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network

  db:
    image: postgres:17.2   # âœ… Use valid version
    container_name: postgres-db-game
    environment:
       POSTGRES_USER: postgres
       POSTGRES_PASSWORD: memo
       POSTGRES_DB: game
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d game"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:
  uploads_data:

networks: 
  app-network:
    driver: bridge